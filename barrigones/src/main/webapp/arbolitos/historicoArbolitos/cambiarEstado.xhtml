<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formCambiarEstado">

		<p:dialog header="#{mensaje.cambiarEstado}"
			widgetVar="panelCambiarEstado"  resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlCambiarEstado">
				<div align="center">
				
					<p:panelGrid columns="1" style="width:100%"
						styleClass="ui-panelgrid-blank">


						<p:outputLabel for="lstEstadoCambiar" value="#{mensaje.estado}"
							style="font-weight:bold; font-size:14px" />


						<p:selectOneMenu id="lstEstadoCambiar"
							style="font-size:14px; width:100%" required="true"
							value="#{administrarArbolito.historicoTransaccion.estado.id}"
							label="#{mensaje.lote}">

							<f:selectItems
								value="#{administrarArbolito.getItemsEstadosCambio()}" />

						</p:selectOneMenu>

						<p:message for="lstEstadoCambiar"
							 />


					</p:panelGrid>

					<p:commandButton id="pnlCambiar" style="font-size:14px"
						action="#{administrarArbolito.cambiarEstado()}"
						value="#{mensaje.aceptar}" process=":formCambiarEstado"
						update=":formCompras, pnlCambiarEstado" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarCambiar"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelCambiarEstado')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

					<p:blockUI block=":formCambiarEstado:pnlCambiarEstado"
						trigger="pnlCambiar, btnCancelarCambiar">
						<p:graphicImage value="../../imagenes/cargando.gif" />
					</p:blockUI>

				</div>





			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
