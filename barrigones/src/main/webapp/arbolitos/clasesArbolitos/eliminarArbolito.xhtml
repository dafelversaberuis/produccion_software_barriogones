<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formEliminar">
		<p:dialog header="#{mensaje.eliminarArbolito}" closable="false"
			widgetVar="panelEliminacionArbolito"  resizable="true" height="450"
			responsive="true">
			<p:outputPanel id="outputpanelEliminacion">

				<div align="center">
					<p:messages showDetail="true" globalOnly="false"/>
						<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
							styleClass="ui-panelgrid-blank">

							<p:outputLabel for="txtNombre" value="#{mensaje.nombreEnEspanol}"
								style="font-weight:bold; font-size:14px" />
								
							<p:inputText id="txtNombre"
								value="#{administrarArbolito.arbolitoTransaccion.nombre}" required="true"
								label="#{mensaje.nombreEnEspanol}" disabled="true"
								style="width:100%; font-size:14px" />

							

							<p:outputLabel for="txtNombreUS"
								value="#{mensaje.nombreEnIngles}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtNombreUS" disabled="true"
								value="#{administrarArbolito.arbolitoTransaccion.nombreUS}" required="true"
								label="#{mensaje.nombreEnIngles}"
								style="width:100%; font-size:14px" />
							


							<p:outputLabel for="txtDescripcion"
								value="#{mensaje.descripcionEnEspanol}"
								style="font-weight:bold; font-size:14px" />

							<p:inputTextarea value="#{administrarArbolito.arbolitoTransaccion.descripcion}" disabled="true"
								required="true" id="txtDescripcion" style="font-size:14px" />

							

							<p:outputLabel for="txtDescripcionUS"
								value="#{mensaje.descripcionEnIngles}"
								style="font-weight:bold; font-size:14px" />
							<p:inputTextarea value="#{administrarArbolito.arbolitoTransaccion.descripcionUS}" disabled="true"
								id="txtDescripcionUS" style="font-size:14px" required="true" />
							



							<p:outputLabel for="txtPrecio" value="#{mensaje.precioCOP}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtPrecio" disabled="true"
								value="#{administrarArbolito.arbolitoTransaccion.precioVentaPesos}"
								required="true" label="#{mensaje.precioCOP}"
								style="font-size:14px" />

							

							<p:outputLabel for="txtPrecioUS" value="#{mensaje.precioUS}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtPrecioUS" disabled="true"
								value="#{administrarArbolito.arbolitoTransaccion.precioVentaUS}"
								required="true" label="#{mensaje.precioUS}"
								style="font-size:14px" />
							


							<p:outputLabel for="lstIndicativo" value="#{mensaje.indicativo}"
								style="font-weight:bold; font-size:14px;" />
							<p:selectOneMenu id="lstIndicativo" required="true" disabled="true"
								style="font-size:14px;"
								value="#{administrarArbolito.arbolitoTransaccion.estadoVigencia}"
								label="#{mensaje.indicativo}">
								<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
							</p:selectOneMenu>
							




							<p:outputLabel for="lstIVA" value="#{mensaje.ivaAplicado}"
								style="font-weight:bold; font-size:14px;" />
							<p:selectOneMenu id="lstIVA" required="true" disabled="true"
								style="font-size:14px;"
								value="#{administrarArbolito.arbolitoTransaccion.iva.id}"
								label="#{mensaje.ivaAplicado}">
								<f:selectItems value="#{hacerMantenimiento.itemsIva}" />
							</p:selectOneMenu>
							




							<p:outputLabel for="txtCantidad"
								value="#{mensaje.cantidadDisponible}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtCantidad" disabled="true"
								value="#{administrarArbolito.arbolitoTransaccion.cantidadDisponible}"
								required="true" label="#{mensaje.cantidadDisponible}"
								style="font-size:14px" />
							



							

						</p:panelGrid>

				</div>
				<div align="center">
					<p:commandButton value="#{mensaje.eliminar}" style="font-size:14px"
						action="#{administrarArbolito.eliminarArbolito()}"
						update=":form, :formEliminar" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminarArbolito"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarArbolito.cancelarArbolitoTransaccion('MODAL_ELIMINAR_ARBOLITO')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">

					</p:commandButton>

				</div>
			</p:outputPanel>
		</p:dialog>


	</h:form>
</ui:composition>
