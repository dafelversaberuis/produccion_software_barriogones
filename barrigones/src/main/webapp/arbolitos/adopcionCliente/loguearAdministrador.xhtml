<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formLogueoAdministrador">


		<p:dialog modal="false" widgetVar="panelLogueoAdministrador"
			resizable="true" responsive="true">


			<p:outputPanel>
				<p:panel header="#{mensaje.logueoAdministrador}"
					style="font-size:14px">
					<p:outputPanel id="pnlCuentaExistente">
						<p:panelGrid columns="3" style="width:100%">
							<p:outputLabel for="txtCorreoExistente" value="#{mensaje.correo}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtCorreoExistente"
								value="#{administrarSesionCliente.administrador.correoElectronico}"
								required="true" label="#{mensaje.correo}"
								style="width:100%; font-size:14px; height:50px" />


							<p:message for="txtCorreoExistente" />


							<p:outputLabel for="txtClaveExistente"
								value="#{mensaje.contrasena}"
								style="font-weight:bold; font-size:14px" />
							<p:password id="txtClaveExistente"
								value="#{administrarSesionCliente.administrador.clave}"
								label="#{mensaje.contrasena}" required="true"
								style="width:100%; font-size:14px; height:50px" />


							<p:message for="txtClaveExistente" />

						</p:panelGrid>
						<br />
						<br />


						<div align="center">

							<p:commandButton id="btnCuentaExistente"
								style="font-size:14px; font-weight:bold !important"
								action="#{administrarSesionCliente.accederAdministrador()}"
								process="pnlCuentaExistente"
								update="pnlCuentaExistente, :formCompras, :formCliente"
								value="#{mensaje.acceder}" />

							

							<p:spacer width="10" />
							<p:outputLabel value=" | " />
							<p:spacer width="10" />



							<p:commandLink id="btnCancelarLogueoGeneral"
								style="font-size:14px; font-weight: bold !important;"
								action="#{consultarFuncionesAPI.cerrarModal('panelLogueoAdministrador')}"
								process="@this" value="#{mensaje.cancelar}"
								update=":formCompras">

							</p:commandLink>


							<p:blockUI block="pnlCuentaExistente"
								trigger="btnCuentaExistente">
								<p:graphicImage value="/barrigones/imagenes/cargando.gif" />
							</p:blockUI>
							<br />
						</div>
					</p:outputPanel>
				</p:panel>
			</p:outputPanel>
		</p:dialog>

	</h:form>
</ui:composition>
