<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formSalirCuenta">


		<p:dialog header="#{mensaje.salirCuenta}" modal="false"
			widgetVar="panelSalirCuenta" resizable="true" closable="true"
			responsive="true">

			<p:outputPanel id="pnlSalirCuenta">
				<div align="center">
					<p:panelGrid columns="1" cellpadding="2" cellspacing="2"
						style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">

						<p:outputLabel value="#{mensaje.deseaSalirCuenta}"
							style="font-weight:normal; font-size:14px;" />

					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnSalirCuenta" style="font-size:14px"
						action="#{administrarSesionCliente.logoutCuenta()}"
						value="#{mensaje.SI}"   
						process="@this" 
						update=":formCompras, :formCliente" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarSalirCuenta"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelSalirCuenta')}"
						process="@this" value="#{mensaje.NO}" update=":formCompras, :formCliente">

					</p:commandButton>

				</div>
				<br />

				<p:blockUI block=":formSalirCuenta:pnlSalirCuenta"
					trigger="btnSalirCuenta, btnCancelarSalirCuenta">
					
				</p:blockUI>

			</p:outputPanel>
		</p:dialog>


	</h:form>
</ui:composition>
