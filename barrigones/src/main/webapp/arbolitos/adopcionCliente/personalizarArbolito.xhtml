<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formPersonalizarArbolito">

		<p:dialog header="#{mensaje.personalizacionArbolitos}"
			widgetVar="panelPersonalizacionArbolito" modal="false"
			resizable="true" closable="false" responsive="true">
			<p:panel id="pnlPersonalizarArbolito" styleClass="ui-panelgrid-blank">
				<div align="center">



					<p:panelGrid columns="2" style="width:100%"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel value="#{mensaje.arbolito}"
							style="font-size:14px; font-weight:bold"
							rendered="#{(administrarSesionCliente.tipoPersonalizacion=='C' or administrarSesionCliente.tipoPersonalizacion=='U') and administrarSesionCliente.idioma=='ES'}" />
						<p:outputLabel
							value="#{administrarSesionCliente.arbolitoPersonalizado.arbolito.nombre}"
							style="font-size:14px; font-weight:normal"
							rendered="#{(administrarSesionCliente.tipoPersonalizacion=='C' or administrarSesionCliente.tipoPersonalizacion=='U') and administrarSesionCliente.idioma=='ES'}" />


						<p:outputLabel value="#{mensaje.arbolito}"
							style="font-size:14px; font-weight:bold"
							rendered="#{(administrarSesionCliente.tipoPersonalizacion=='C' or administrarSesionCliente.tipoPersonalizacion=='U') and administrarSesionCliente.idioma=='US'}" />
						<p:outputLabel
							value="#{administrarSesionCliente.arbolitoPersonalizado.arbolito.nombreUS}"
							style="font-size:14px; font-weight:normal"
							rendered="#{(administrarSesionCliente.tipoPersonalizacion=='C' or administrarSesionCliente.tipoPersonalizacion=='U') and administrarSesionCliente.idioma=='US'}" />



						<p:outputLabel value="#{mensaje.arbolito}"
							style="font-size:14px; font-weight:bold"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='T'}" />
						<p:outputLabel value="#{mensaje.todosArbolitosAdopcion}"
							style="font-size:14px; font-weight:normal"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='T'}" />



						<p:outputLabel value="#{mensaje.cantidadAdoptar}"
							style="font-size:14px; font-weight:bold"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='C'}" />
						<p:outputLabel
							value="#{administrarSesionCliente.arbolitoPersonalizado.arbolito.tcantidadCarrito}"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='C'}"
							style="font-size:14px; font-weight:normal" />


						<p:outputLabel value="#{mensaje.cantidadAdoptar}"
							style="font-size:14px; font-weight:bold"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='T'}" />
						<p:outputLabel
							value="#{administrarSesionCliente.getNumeroArbolitosSolos()}"
							rendered="#{administrarSesionCliente.tipoPersonalizacion=='T'}"
							style="font-size:14px; font-weight:normal" />


						<p:outputLabel for="txtNombreArbolitoPersonalizado"
							value="#{mensaje.nombreArbolito}"
							style="font-weight:bold; font-size:14px" />
							
					
						<p:outputPanel>
							<p:inputText id="txtNombreArbolitoPersonalizado"
								value="#{administrarSesionCliente.arbolitoPersonalizado.nombrePersonalizadoArbolito}"
								label="#{mensaje.nombreArbolito}"
								style="width:100%; font-size:14px;" />
							<p:message for="txtNombreArbolitoPersonalizado" />


						</p:outputPanel>


						

					</p:panelGrid>

				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnPersonalizarArbolito"
						style="font-size:14px"
						action="#{administrarSesionCliente.personalizarArbolito()}"
						value="#{mensaje.aceptar}" process="formPersonalizarArbolito"
						update=":formCompras, pnlPersonalizarArbolito" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarPersonalizacionArbolito"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarSesionCliente.cerrarModal('panelPersonalizacionArbolito')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

				</div>


				<p:blockUI block=":formPersonalizarArbolito:pnlPersonalizarArbolito"
					trigger="btnPersonalizarArbolito, btnCancelarPersonalizacionArbolito">
					<p:graphicImage value="/barrigones/imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
