<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formVaciarArbolito">

		<p:dialog header="#{mensaje.vaciarCarrito}"
			widgetVar="panelVaciarArbolitoCarrito" modal="false" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlVaciarArbolito">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="#{mensaje.deseaVaciarArbolitoCarrito}"
							style="font-weight:bold; font-size:14px;" />
						
						
					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnVaciarArbolito" style="font-size:14px"
						action="#{administrarSesionCliente.vaciarCarrito()}"
						value="#{mensaje.eliminar}" process="@this"
						update=":formCompras, :formVaciarArbolito, :formCompras:pnlArbolitosSeleccionados" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarVaciarArbolito"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarSesionCliente.cerrarModal('panelVaciarArbolitoCarrito')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

				</div>

			
				<p:blockUI block=":formVaciarArbolito:pnlVaciarArbolito"
					trigger="btnVaciarArbolito, btnCancelarVaciarArbolito">
					<p:graphicImage value="../../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		
	</h:form>
</ui:composition>
