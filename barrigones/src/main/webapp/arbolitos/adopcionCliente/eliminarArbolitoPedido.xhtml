<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarArbolito">

		<p:dialog header="#{mensaje.eliminar}"
			widgetVar="panelEliminacionArbolitoCarrito" modal="false" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarArbolito">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="#{mensaje.deseaEliminarArbolitoCarrito}"
							style="font-weight:bold; font-size:14px;" />
						
						
					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarArbolito" style="font-size:14px"
						action="#{administrarSesionCliente.eliminarArbolitoCarrito()}"
						value="#{mensaje.eliminar}" process="@this"
						update=":formCompras, :formEliminarArbolito, :formCompras:pnlArbolitosSeleccionados" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionArbolito"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarSesionCliente.cerrarModal('panelEliminacionArbolitoCarrito')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

				</div>

			
				<p:blockUI block=":formEliminarArbolito:pnlEliminarArbolito"
					trigger="btnEliminarArbolito, btnCancelarEliminacionArbolito">
					<p:graphicImage value="../../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		

	</h:form>
</ui:composition>
