<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formRegalar">

		<p:dialog header="#{mensaje.regalarArbolito}"
			widgetVar="panelRegalarArbolito"  resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlPersonalizarArbolito2">
				<div align="center">

					<p:panelGrid columns="1" style="width:100%"
						styleClass="ui-panelgrid-blank">
						
						
						
						<p:outputLabel 
							value="#{mensaje.advertenciaRegalo}"
							style="font-weight:normal; font-size:18px" />


						<p:outputLabel for="txtCorreoPersonalizacion"
							value="#{mensaje.correoRegalo}" 
							style="font-weight:bold; font-size:14px" />


						<p:inputText id="txtCorreoPersonalizacion" required="true"
							value="#{administrarSesionCliente.historicoTransaccion.correoReceptorRegalo}"
							label="#{mensaje.correo}" style="width:100%; font-size:14px;" />
						<p:message for="txtCorreoPersonalizacion" />


					</p:panelGrid>

					<p:commandButton id="btnPersonalizarArbolito2"
						style="font-size:14px"
						action="#{administrarSesionCliente.regalarArbolitoCuentaCliente()}"
						value="#{mensaje.aceptar}" process=":formRegalar"
						update=":formCompras, pnlPersonalizarArbolito2" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarPersonalizacionArbolito2"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelRegalarArbolito')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

					<p:blockUI block=":formRegalar:pnlPersonalizarArbolito2"
						trigger="btnPersonalizarArbolito2, btnCancelarPersonalizacionArbolito2">
						<p:graphicImage value="../../imagenes/cargando.gif" />
					</p:blockUI>

				</div>





			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
