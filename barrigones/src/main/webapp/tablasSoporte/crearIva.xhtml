<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" globalOnly="true" />
			<p:remoteCommand name="onload" process="@this"
				action="#{administrarSesionCliente.getNoRolAdmitido()}"
				autoRun="true" />
			


			<div class="row x_title">
				<div class="col-md-6">
					<p:outputLabel value="#{mensaje.moduloParametros}: "
						styleClass="tituloPrincipal" />
					<p:spacer width="2" />
					<p:outputLabel value="#{mensaje.administrarIva}"
						styleClass="tituloPrincipal" />
				</div>
			</div>

			<div align="center" class="titulo"></div>

			<p:outputPanel id="pnlIva">

				<p:spacer height="10" />

				<p:accordionPanel id="pnlCrearIva">
					<p:tab title="#{mensaje.crearIva}" titleStyle="font-size:16px"
						closable="true">

						<p:panelGrid columns="5" cellpadding="0" cellspacing="0"
							styleClass="ui-panelgrid-blank">

							<p:outputLabel for="txtNombre" value="#{mensaje.nombre}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtNombre"
								value="#{hacerMantenimiento.iva.nombre}" required="true"
								label="#{mensaje.nombre}" style="width:100%; font-size:14px" />
							<p:graphicImage value="../imagenes/ayuda.png" id="ayudaNombreIva" />
							<p:tooltip value="#{mensaje.ayudaNombreIva}" trackMouse="true"
								for="ayudaNombreIva" />
							<p:message for="txtNombre" />




							<p:outputLabel for="txtValor" value="#{mensaje.valorIva}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtValor" style="font-size:14px; width:120px"
								value="#{hacerMantenimiento.iva.valorIva}" required="true"
								label="#{mensaje.valorIva}" />
							<p:graphicImage value="../imagenes/ayuda.png" id="ayudaValorIva" />
							<p:tooltip value="#{mensaje.ayudaValorIva}" trackMouse="true"
								for="ayudaValorIva" />
							<p:message for="txtValor" />



						</p:panelGrid>
						<p:spacer height="10" />
						<div align="center">
							<p:commandButton id="btnCrearIva"
								style="font-size:14px; font-weight: normal !important;"
								action="#{hacerMantenimiento.crearIva()}"
								value="#{mensaje.guardar}" update=":form" />

							<p:spacer width="10" />
							<p:commandButton id="btnBorrarIva"
								style="font-size:14px; font-weight: normal; text-decoration: none !important;"
								action="#{hacerMantenimiento.cancelarIva()}" process="@this"
								value="#{mensaje.cancelar}" update=":form">

								<p:resetInput target=":form:pnlIva" />

							</p:commandButton>

						</div>
						<p:outputLabel value="#{mensaje.informacionRequerida}"
							style="font-size:10px" />

						<p:blockUI block=":form:pnlCrearIva"
							trigger="btnCrearIva, btnBorrarIva">

							<p:graphicImage value="../imagenes/cargando.gif" />


						</p:blockUI>
					</p:tab>
				</p:accordionPanel>

				<p:spacer height="30" />
				<p:accordionPanel id="pnlDtlIva">
					<p:tab title="#{mensaje.listadoIva}" titleStyle="font-size:16px"
						closable="true">

						<p:dataTable var="loc" id="dtlIva"
							value="#{hacerMantenimiento.ivas}" reflow="true" rows="10"
							paginator="true" paginatorPosition="bottom"
							draggableColumns="true" emptyMessage="#{mensaje.noExistenciaIva}">
							<p:column headerText="#{mensaje.nombre}" sortBy="#{loc.nombre}"
								filterBy="#{loc.nombre}" style="font-size:14px">
								<p:outputLabel value="#{loc.nombre}" style="font-weight:normal" />
							</p:column>
							<p:column headerText="#{mensaje.valorIva}"
								sortBy="#{loc.valorIva}" style="font-size:14px">
								<p:outputLabel value="#{loc.valorIva}"
									style="font-weight:normal; font-size:12px" />
							</p:column>


							<p:column headerText="#{mensaje.acciones}"
								style="font-size:14px; text-align:center;">



								<p:commandButton id="btnIrEditar"
									style="background-origin: content-box; background-image: url('../imagenes/editar.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
									action="#{hacerMantenimiento.asignarIva(loc,'MODAL_EDITAR_IVA')}"
									value="" process=":form:pnlDtlIva" update=":formEditar" />

								<p:commandButton id="btnIrEliminar"
									style="background-origin: content-box; background-image: url('../imagenes/borrar.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
									value=""
									action="#{hacerMantenimiento.asignarIva(loc,'MODAL_ELIMINAR_IVA')}"
									process="dtlIva" update=":formEliminar" />



								<p:tooltip for="btnIrEliminar" value="#{mensaje.eliminar}"
									trackMouse="true" />

								<p:tooltip for="btnIrEditar" value="#{mensaje.editar}"
									trackMouse="true" />




							</p:column>

						</p:dataTable>

					</p:tab>
				</p:accordionPanel>

			</p:outputPanel>
		</h:form>

		<ui:include src="/tablasSoporte/eliminarIva.xhtml" />
		<ui:include src="/tablasSoporte/editarIva.xhtml" />
		<p:spacer height="400" />

	</ui:define>
</ui:composition>
