<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarConvenio}"
			widgetVar="panelEdicionConvenio"  resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEditarConvenio">
				<div align="center">


					<p:panelGrid columns="3" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="txtNombre"
							value="#{mensaje.nombreEmpresaConvenio}"
							style="font-weight:bold; font-size:14px" />


						<p:inputText id="txtNombre"
							value="#{hacerMantenimiento.convenioTransaccion.nombre}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />


						<p:message for="txtNombre" />


						<p:outputLabel for="txtEncargado"
							value="#{mensaje.personaEncargada}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtEncargado"
							value="#{hacerMantenimiento.convenioTransaccion.encargado}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />


						<p:message for="txtEncargado" />



						<p:outputLabel for="txtTelefonosContacto"
							value="#{mensaje.telefonosContacto}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtTelefonosContacto"
							value="#{hacerMantenimiento.convenioTransaccion.telefonos}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />


						<p:message for="txtTelefonosContacto" />

						<p:outputLabel for="lstIVA" value="#{mensaje.comisionEmpresa}"
							style="font-weight:bold; font-size:14px;" />
						<p:selectOneMenu id="lstIVA" required="true"
							style="font-size:14px;"
							value="#{hacerMantenimiento.convenioTransaccion.comision.id}"
							label="#{mensaje.comisionEmpresa}">
							<f:selectItems value="#{hacerMantenimiento.itemsIva}" />

						</p:selectOneMenu>
						
						<p:message for="lstIVA" />


					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnEditarConvenio" style="font-size:14px"
						action="#{hacerMantenimiento.editarConvenio()}"
						value="#{mensaje.editar}" process=":formEditar:pnlEditarConvenio"
						update=":formEditar:pnlEditarConvenio, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicionConvenio"
						style="font-size:14px; font-weight: normal !important;"
						action="#{hacerMantenimiento.cancelarConvenioTransaccion('MODAL_EDITAR_CONVENIO')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">

					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditar:pnlEditarConvenio"
					trigger="btnEditarConvenio, btnCancelarEdicionConvenio">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		<p:blockUI block="pnlEditarConvenio" trigger="btnEditarConvenio" />

	</h:form>
</ui:composition>
