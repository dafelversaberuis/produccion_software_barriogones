<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formEliminar">
		<p:dialog header="#{mensaje.eliminarConvenio}" closable="false"
			widgetVar="panelEliminacionConvenio"  resizable="true"
			responsive="true">
			<p:outputPanel id="outputpanelEliminacion">

				<div align="center">
					<p:panelGrid columns="2" cellpadding="5"
						styleClass="ui-panelgrid-blank">
						<p:outputLabel for="txtNombre"
							value="#{mensaje.nombreEmpresaConvenio}"
							style="font-weight:bold; font-size:14px" />


						<p:inputText id="txtNombre" disabled="true"
							value="#{hacerMantenimiento.convenioTransaccion.nombre}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />





						<p:outputLabel for="txtEncargado"
							value="#{mensaje.personaEncargada}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtEncargado" disabled="true"
							value="#{hacerMantenimiento.convenioTransaccion.encargado}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />





						<p:outputLabel for="txtTelefonosContacto"
							value="#{mensaje.telefonosContacto}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtTelefonosContacto" disabled="true"
							value="#{hacerMantenimiento.convenioTransaccion.telefonos}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />


						<p:outputLabel for="lstIVA" value="#{mensaje.comisionEmpresa}"
							style="font-weight:bold; font-size:14px;" />
						<p:selectOneMenu id="lstIVA" required="true"
							style="font-size:14px;" disabled="true"
							value="#{hacerMantenimiento.convenioTransaccion.comision.id}"
							label="#{mensaje.comisionEmpresa}">
							<f:selectItems value="#{hacerMantenimiento.itemsIva}" />

						</p:selectOneMenu>



					</p:panelGrid>

				</div>
				<div align="center">
					<p:commandButton value="#{mensaje.eliminar}" style="font-size:14px"
						action="#{hacerMantenimiento.eliminarConvenio()}"
						update=":form, :formEliminar" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminarConvenio"
						style="font-size:14px; font-weight: normal !important;"
						action="#{hacerMantenimiento.cancelarConvenioTransaccion('MODAL_ELIMINAR_CONVENIO')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">

					</p:commandButton>

				</div>
			</p:outputPanel>
		</p:dialog>


	</h:form>
</ui:composition>
