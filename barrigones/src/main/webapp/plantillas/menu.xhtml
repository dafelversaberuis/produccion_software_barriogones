<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	<h:form>
		<p:spacer height="30" />
		<div align="center">
			<h4>#{mensaje.menu}</h4>
			<p:tieredMenu style="width:90%">

				<p:submenu label="#{mensaje.arbolitos}" icon="ui-icon-extlink">
					<p:menuitem value="#{mensaje.administracionClasesArbolitos}"
						outcome="/arbolitos/clasesArbolitos/crearArbolito.xhtml" />
						
						
						<p:menuitem value="#{mensaje.bolsasArbolitos}"
						outcome="/arbolitos/bolsas/crearBolsaArbolito.xhtml" />	
						
						<p:menuitem value="#{mensaje.administracionGeneralLote}"
						outcome="/lotes/crearLote.xhtml" />

					<p:menuitem value="#{mensaje.administracionArbolitosAdoptados}"
						outcome="/arbolitos/historicoArbolitos/consultarHistoricoArbolito.xhtml" />
						
					


				</p:submenu>
				
				<p:submenu label="#{mensaje.ventas}" icon="ui-icon-extlink">

					<p:menuitem value="#{mensaje.ventaTarjetas}"
						outcome="/ventas/crearTarjeta.xhtml" />


					<p:menuitem value="#{mensaje.consultarDetalleVentas}"
						outcome="/ventas/consultarVentas.xhtml" />

					<p:menuitem
						value="#{mensaje.consultarDetalleTransaccionesAprobadas}"
						outcome="/ventas/consultarDetalleVentas.xhtml" />

				</p:submenu>
				
				<p:submenu label="#{mensaje.parametrosGenerales}"
					icon="ui-icon-extlink">
					<p:menuitem value="#{mensaje.iva}"
						outcome="/tablasSoporte/crearIva.xhtml" />
					<p:menuitem value="#{mensaje.estados}"
						outcome="/tablasSoporte/crearEstado.xhtml" />


					<p:menuitem value="#{mensaje.conveniosEmpresas}"
						outcome="/tablasSoporte/crearConvenio.xhtml" />


				</p:submenu>

			

				<p:submenu label="#{mensaje.personal}" icon="ui-icon-extlink">
					<p:menuitem value="#{mensaje.administradoresSoftware}"
						outcome="/personal/crearAdministrador.xhtml" />

				</p:submenu>

				

				


			</p:tieredMenu>
		</div>
		<p:spacer height="20" />
