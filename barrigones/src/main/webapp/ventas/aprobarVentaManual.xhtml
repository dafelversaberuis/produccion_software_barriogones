<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formAprobar">

		<p:dialog header="#{mensaje.aprobarVentaManualmente}"
			widgetVar="panelAprobacionVenta" modal="false" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlAprobacionVenta">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="#{mensaje.deseaAprobarPago}"
							style="font-weight:bold; font-size:14px;" />
						
						
					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnAprobar" style="font-size:14px"
						action="#{administrarVenta.aprobarVenta()}"
						value="#{mensaje.aceptar}" process="@this"
						update=":formCompras, :formAprobar" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarAprobacion"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarSesionCliente.cerrarModal('panelAprobacionVenta')}"
						process="@this" value="#{mensaje.cancelar}" update=":formCompras">

					</p:commandButton>

				</div>

			
				<p:blockUI block=":formAprobar:pnlAprobacionVenta"
					trigger="btnAprobar, btnCancelarAprobacion">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		

	</h:form>
</ui:composition>
